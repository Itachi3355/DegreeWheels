services:
  - type: web
    name: rideshare-app
    env: node
    buildCommand: npm install && npm run build
    startCommand: serve -s dist -l $PORT
    envVars:
      - key: REACT_APP_SUPABASE_URL
        sync: false
      - key: REACT_APP_SUPABASE_ANON_KEY
        sync: false
      - key: REACT_APP_MAPBOX_ACCESS_TOKEN
        sync: false
      - key: REACT_APP_APP_NAME
        value: Campus RideShare
      - key: REACT_APP_APP_VERSION
        value: 1.0.0
      - key: REACT_APP_ENVIRONMENT
        value: production